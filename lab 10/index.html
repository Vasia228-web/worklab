<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Про програмування</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <h1>Вивчай програмування разом з нами!</h1>
        <nav>
            <ul>
                <li><a href="#about">Про нас</a></li>
                <li><a href="#courses">Курси</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основний контент -->
    <section id="about">
        <h2>Про програмування</h2>
        <p>Цей сайт допоможе вам розібратися з основами програмування.</p>
    </section>

    <section id="courses">
        <h2>Наші курси</h2>
        <div class="course-list">
            <div class="course">
                <h3>HTML та CSS</h3>
                <p>Основи верстки веб-сайтів.</p>
                <button class="details-btn">Дізнатися більше</button>
            </div>
            <div class="course">
                <h3>JavaScript</h3>
                <p>Основи роботи з інтерфейсом.</p>
                <button class="details-btn">Дізнатися більше</button>
            </div>
        </div>
    </section>

    <!-- Підвал сайту -->
    <footer id="contact">
        <h2>Контакти</h2>
        <p>Зв'яжіться з нами: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
